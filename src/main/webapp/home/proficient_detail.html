<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="proficientName" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-block">
            <input type="text" name="proficientBirthday" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="text" name="proficientGender" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专长</label>
        <div class="layui-input-block">
            <input type="text" name="proficientSpeciality" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">照片</label>
        <div class="layui-input-block">
            <input type="text" name="proficientImages" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">职务</label>
        <div class="layui-input-block">
            <input type="text" name="proficientJob" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="proficientTel" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作单位</label>
        <div class="layui-input-block">
            <input type="text" name="proficientUnit" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通讯地址</label>
        <div class="layui-input-block">
            <input type="text" name="proficientAddress" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="proficientEmail" required lay-verify="required" autocomplete="off" class="layui-input"
                   readonly>
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js"></script>
</html>
<script src="../layui/layui.js"></script>

        let table = layui.table;
        let $ = layui.$;
