<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">病害名称</label>
        <div class="layui-input-block">
            <input type="text" name="diseaseName" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">病原</label>
        <div class="layui-input-block">
            <input type="text" name="diseaseSource" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <input type="text" name="diseaseImages" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发病症状</label>
        <div class="layui-input-block">
            <input type="text" name="diseaseSymptom" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发病规律</label>
        <div class="layui-input-block">
            <input type="text" name="diseaseLaw" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">防治措施</label>
        <div class="layui-input-block">
            <input type="text" name="diseaseControl" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主要危害</label>
        <div class="layui-input-block">
            <input type="text" name="diseaseDetriment" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js"></script>
</html>
