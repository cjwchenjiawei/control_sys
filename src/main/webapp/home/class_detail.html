<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">小班名称</label>
        <div class="layui-input-block">
            <input type="text" name="className" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block">
            <input type="text" name="classLeader" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">负责人电话</label>
        <div class="layui-input-block">
            <input type="text" name="classTel" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">人员数量</label>
        <div class="layui-input-block">
            <input type="text" name="classNumber" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">负责区域</label>
        <div class="layui-input-block">
            <input type="text" name="areaName" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">林种</label>
        <div class="layui-input-block">
            <input type="text" name="areaForest" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地类</label>
        <div class="layui-input-block">
            <input type="text" name="areaLand" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">优势树种</label>
        <div class="layui-input-block">
            <input type="text" name="areaTree" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" name="classDate" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js"></script>
</html>
