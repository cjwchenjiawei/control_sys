<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">鼠害名称</label>
        <div class="layui-input-block">
            <input type="text" name="mouseName" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">食物</label>
        <div class="layui-input-block">
            <input type="text" name="mouseFood" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">繁殖</label>
        <div class="layui-input-block">
            <input type="text" name="mouseBreed" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">天敌</label>
        <div class="layui-input-block">
            <input type="text" name="mouseEnemy" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <input type="text" name="mouseImages" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主要危害</label>
        <div class="layui-input-block">
            <input type="text" name="mouseDetriment" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">防治措施</label>
        <div class="layui-input-block">
            <input type="text" name="mouseControl" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js"></script>
</html>
